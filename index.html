<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="images/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="images/favicon.png">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>SOUL Event Page</title>
    <!-- jquery -->
    <script type="text/javascript" src="js/jquery.min.js"></script>

    <!-- html5shiv -->
    <!-- <script src="js/html5shiv.js"></script> -->
    <!-- vender-prefix -->
    <!-- <script type="text/javascript" src="js/prefixfree.min.js"></script> -->

    <script src="js/respond.min.js"></script>
    <!-- aos -->
    <link href="js/aos/aos.css" rel="stylesheet">
    <script src="js/aos/aos.js"></script>
    <!-- swiper -->
    <script src="js/swiper/swiper.min.js"></script>
    <link rel="stylesheet" href="js/swiper/swiper.min.css">

    <script src="js/script.js"></script>

    <!-- normalize.css -->
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/animation.css">

</head>

<body>
    <!-- modal 안내창 -->
    <div class="modal">
        <div class="modal-cont">
            <span>HTML5, CSS3, javaScript & jQuery로 제작되었으며,<br>
                <b>크롬(Chrome)</b>에 최적화 되어있습니다.</span>
            <span>처음에 로딩이 잘 안된다면, <b>새로고침</b> 후에 보시는 것을<br>추천드립니다.</span>
            <button>
                <img src="images/close_bt.png" alt="닫기버튼">
            </button>
        </div>
    </div>
    <!-- gotop -->
    <div class="gotop">
        <p>Top</p>
    </div>
    <div class="wrap">

        <!-- process -->
        <div class="process">
            <!-- header -->
            <div class="header">
                <div class="container">

                </div>
            </div>
            <!-- overview -->
            <div class="overview">
                <div class="container">

                </div>
            </div>
            <!-- color -->
            <div class="color">
                <div class="container">

                </div>
            </div>
            <!-- typo -->
            <div class="typo">
                <div class="container">

                </div>
            </div>
        </div>
        <!-- //process// -->
        <!-- design -->
        <div class="design">
            <!-- design-header -->
            <div class="design-header">
                <img class="design-h-img design-h-img1" src="images/design_h_man.png" alt="디자인 배경" data-aos="fade-right" data-aos-duration="800" data-aos-delay="400">
                <img class="design-h-img design-h-img2" src="images/design_h_c1.png" alt="디자인 배경"data-aos="fade-left" data-aos-duration="800" data-aos-delay="400">
                <img class="design-h-img design-h-img3" src="images/design_h_22.png" alt="디자인 배경"data-aos="fade-left" data-aos-duration="800" data-aos-delay="400">
                <img class="design-h-img design-h-img4" src="images/piano.png" alt="디자인 배경">
                <div class="design-h-cont">
                    <img src="images/design_logo.png" alt="로고">
                    <img src="images/d_h_title.png" alt="영혼까지 뜨거워지는 시간” 함께하는 이벤트"data-aos="zoom-in" data-aos-duration="800">
                    <img src="images/d_h_txt.png" alt="이벤트내용" data-aos="fade-slide" data-aos-duration="800" data-aos-delay="400">
                </div>
            </div>
            <!-- trailer -->
            <div class="trailer">
                <img src="images/trailer_title.png" alt="트레일러 타이틀" data-aos="fade-up" data-aos-duration="600">
                <div class="trailer-cont">
                    <span class="trailer-video">
                        <iframe width="945" height="530" src="https://www.youtube.com/embed/Q0zFPlArth0?start=7"
                            title="YouTube video player" frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen></iframe>
                    </span>
                    <img class="trailer-c trailer-c-3" src="images/trailer_c3.png" alt="트레일러영상배경" data-aos="fade-in" data-aos-duration="1200">
                    <img class="trailer-c trailer-c-2" src="images/trailer_c2.png" alt="트레일러영상배경" data-aos="fade-right" data-aos-duration="800" data-aos-delay="600">
                    <img class="trailer-c trailer-c-1" src="images/trailer_c1.png" alt="트레일러영상배경"  data-aos="fade-right" data-aos-duration="800" data-aos-delay="600">
                    <div class="trailer-button">
                        <div class="button-bg" data-aos="fade-right" data-aos-duration="600">
                            <img src="images/button_txt_1.png" alt="영화정보보기">
                        </div>
                        <div class="button-bg" data-aos="fade-left" data-aos-duration="600">
                            <img src="images/button_txt_2.png" alt="예매하러가기">
                        </div>
                    </div>
                </div>
            </div>
            <!-- event1 -->
            <div class="event1">
                <div class="container-s">
                    <img src="images/event1_title.png" alt="이벤트1 타이틀" data-aos="fade-up" data-aos-duration="600">
                    <img src="images/event1_txt.png" alt="이벤트1 내용글자" data-aos="fade-up" data-aos-duration="600" data-aos-delay="400">
                    <div class="event-cont">
                        <div class="ticket">
                            <img src="images/ticket1.png" alt="티켓1" data-aos="flip-left" data-aos-duration="600">
                            <img src="images/ticket2.png" alt="티켓2" data-aos="flip-left" data-aos-duration="600">
                        </div>
                        <img src="images/event1_cont.png" alt="이벤트내용">
                    </div>
                    <img class="event1-22" src="images/event1_c_22.png" alt="배경캐릭터22" data-aos="fade-in" data-aos-duration="800" data-aos-delay="400">
                </div>
            </div>
            <!-- event2 -->
            <div class="event2">
                <div class="container-s">
                    <img src="images/event2_title.png" alt="이벤트2 타이틀" data-aos="fade-up" data-aos-duration="600">
                    <img src="images/event2_txt.png" alt="이벤트2 내용글자" data-aos="fade-up" data-aos-duration="600" data-aos-delay="400">
                    <div class="event-cont">
                        <div class="event2-box">
                            <img class="box-1" src="images/event_cat.png" alt="고양이인형 굿즈" data-aos="fade-in"
                                data-aos-duration="800">
                            <img class="box-2" src="images/event_bord.png" alt="보드게임 굿즈" data-aos="fade-in"
                                data-aos-duration="800" data-aos-delay="200">
                            <img class="box-3" src="images/event_doll.png" alt="인형 굿즈" data-aos="fade-in"
                                data-aos-duration="800" data-aos-delay="400">
                            <img class="box-4" src="images/event_cup.png" alt="고양이컵 굿즈" data-aos="fade-in"
                                data-aos-duration="800" data-aos-delay="600">
                        </div>
                        <img src="images/event2_cont.png" alt="이벤트2 내용">
                    </div>
                </div>
                <img class="event2-c2" src="images/event2_c2.png" alt="이벤트 캐릭터2" data-aos="fade-in" data-aos-duration="800">
            </div>
            <!-- event3 -->
            <div class="event3">
                <div class="container-s">
                    <img src="images/event3_title.png" alt="이벤트3 타이틀"data-aos="fade-up" data-aos-duration="600">
                    <img src="images/event3_txt.png" alt="이벤트3 내용글자"data-aos="fade-up" data-aos-duration="600" data-aos-delay="400">
                    <div class="event-cont">
                        <div class="event3-box">
                            <img class="event3-c" src="images/event3_cont_c.png" alt="캐릭터 퀴즈">
                            <img class="event3-shadow" src="images/event3_cont_c1.png" alt="캐릭터 퀴즈">
                            <span class="event3-talkbox" data-aos="fade-up-right" data-aos-duration="800"></span>
                            <img class="event3-cont-circle" src="images/event3_circle.png" alt="경품" data-aos="flip-left">
                        </div>
                        <img src="images/event3_cont.png" alt="이벤트 내용">
                    </div>
                    <img class="event3-c1" src="images/event3_c1.png" alt="이벤트 캐릭터" data-aos="fade-left" data-aos-duration="800">
                    <img class="event3-c2" src="images/event3_c2.png" alt="이벤트 캐릭터" data-aos="fade-right" data-aos-duration="800">
                </div>
            </div>
        </div>
        <!-- //design// -->
        <!-- banner -->
        <div class="banner">

        </div>
        <!-- footer -->
        <div class="footer">
            <div class="container">

            </div>
        </div>
    </div>
</body>

</html>
